<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Products</title>
  </head>
  <body>
    <div class="container mx-auto font-mono">
      <!-- Navbar -->
      <div class="my-9 grid grid-cols-4">
        <!-- Categories -->
        <div class="static">
          <h1 class="text-xl text-slate-500 mb-4">Category</h1>
          <a href="#" th:href="@{/shop}" class="pe-8 font-bold">All Products</a>
          <div class="grid grid-cols-1 pl-3">
            <div th:each="category :${categories}" class="py-1.5">
              <a
                href="#"
                th:href="@{/shop/category(id=${category.id})}"
                th:text="${category.name}"
              ></a>
            </div>
          </div>
        </div>

        <!-- Products -->
        <div class="col-start-2 col-end-5">
          <div class="grid grid-cols-4 gap-4">
            <div th:each="product :${products}">
              <!-- Image -->
              <div class="">
                <a href="#" th:href="@{/shop/product(id=${product.id})}"
                  ><img
                    th:src="@{${'/productImages/' + product.imageName}}"
                    class="object-cover h-56 w-56"
                  />
                </a>
              </div>

              <!-- Details -->
              <div class="">
                <h1 th:text="${product.name}"></h1>
                <div class="flex">
                  <span class="mr-1">$</span>
                  <h2 th:text="${product.price}"></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
