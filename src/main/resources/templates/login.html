<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <form method="post" role="form" th:action="@{/login}">
      <div>
        <label> Email</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter email address"
        />
      </div>

      <div>
        <label> Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <div>
        <button type="submit">Submit</button>
        <span>
          Not registered ?
          <a th:href="@{/register}">Register/Signup here</a>
        </span>
      </div>
    </form>
  </body>
</html>
